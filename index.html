<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetoxMove</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="json" href="manifest.json">
</head>
<body>
    <div id="app">
        <h1>Détox Physique</h1>
        <div class="status-card">
            <p>Objectif : <span id="goal-display">1000</span> pas</p>
            <p>Pas actuels : <strong id="step-counter">0</strong></p>
        </div>
        
        <div class="settings">
            <input type="number" id="step-input" placeholder="Modifier l'objectif">
            <button onclick="updateGoal()">Valider</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(() => console.log("Service Worker prêt !"));
        }
    </script>
</body>
</html>
